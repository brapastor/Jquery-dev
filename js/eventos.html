<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventos</title>
</head>
<body>
    <p>Hola Jquery</p>
    <p>Hola alumnos</p>
    <span>contenido de respuestas</span>

    <div id="bDiv" class="bocDiv">
        Press me
    </div>

<script src="../js/vendor/jquery.js"></script>
<script>
    $(function  ()
    {
        $("p").bind("click", function ()
        {
            $("span").text("Click");
        });

        $("p").bind("dblclick", function ()
        {
            $("span").text("Doble click")
        })

    });
</script>
</body>
</html>
